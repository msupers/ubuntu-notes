<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ubuntu-notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/themes/theme-simple.css">
  <link rel="stylesheet" href="./assets/css/theme-custom.css">

</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      logo: './_media/icon.svg',
      loadNavbar: true,
      name: 'docsify',
      subMaxLevel: 4,
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      search: { // default默认搜索
        placeholder: '搜索',
        noData: '找不到结果!',
        depth: 3
      },
      copyCode: {
        buttonText: {
          '/zh-cn/': '点击复制',
          '/': 'Copy to clipboard'
        },
        errorText: {
          '/zh-cn/': '错误',
          '/': 'Error'
        },
        successText: {
          '/zh-cn/': '复制',
          '/': 'Copied'
        }
      },
      scrollToTop: {
        auto: true,
        text: 'Top',
        right: 15,
        bottom: 15,
        offset: 500
      },
      themeable: {
        readyTransition: true, // default
        responsiveTables: true  // default
      }
    }
  </script>
  <script src="./assets/js/docsify.min.js"></script>
  <!-- <script src="//unpkg.com/docsify/lib/docsify.min.js"></script> -->
  <!--Java代码高亮-->
  <script src="./assets/js/prism-java.js"></script>
  <!--Java代码高亮-->
  <script src="./assets/js/prism-python.js"></script>
  <!--sql代码高亮-->
  <script src="./assets/js/prism-sql.js"></script>
  <!--shell代码高亮-->
  <script src="./assets/js/prism-bash.js"></script>
  <!--全文搜索,直接用官方提供的无法生效-->
  <script src="./assets/js/search.js"></script>
  <!-- 复制到剪贴板 -->
  <script src="./assets/js/docsify-copy-code.min.js"></script>
  <!-- 字数统计 -->
  <script src="./assets/js/countable.js"></script>
  <!-- 上一篇/下一篇 -->
  <script src="./assets/js/docsify-pagination.min.js"></script>
  <!-- 图片缩放插件 -->
  <script src="./assets/js/zoom-image.min.js"></script>
  <!-- 回到top插件 -->
  <script src="./assets/js/docsify-scroll-to-top.min.js"></script>
  <!-- docsify-themeable (latest v0.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>

</body>

</html>
